    <div id="home">
        <div class="container">
          <div class="row">
            <div class="col-12">
              
              <!-- <h1>{{msg}}</h1> -->
              
              <div class="row">
                <div class="col-md-6 col-xs-12"><h4>Name</h4>
                  <!-- <label for="salary"></label> -->
                  <input type="text" id="name" class="form-control" aria-describedby="salary" placeholder="Name (required)"></div>
                <div class="col-md-6 col-xs-12"><h4>Salary</h4>
                  <!-- <label for="budget"></label> -->
                  <input type="number" step="1" pattern="\d+" min="0"  id="budget" class="form-control" aria-describedby="budget" placeholder="Enter Yearly Salary Here"></div>
                </div>          
              
              <h4>Expenses</h4>
              <form class="clearfix mb-4" action="POST">
                

                <div class="row">

                  <div class="col-md-6 col-xs-12">
                    <!-- <label for="rent"></label> -->
                    <input type="number" step="1" pattern="\d+" min="0" id="rent" class="form-control" aria-describedby="rent" placeholder="Monthly Rent Expense"></div>
                  <div class="col-md-6 col-xs-12">
                    <!-- <label for="gas"></label> -->
                    <input type="number" step="1" pattern="\d+" min="0" id="gas" class="form-control" aria-describedby="gas" placeholder=" Monthly Gas Allowance"></div>

                    <div class="col-md-6 col-xs-12">
                      <!-- <label for="groceries"></label> -->
                      <input type="number" step="1" pattern="\d+" min="0" id="groceries" class="form-control" aria-describedby="groceries" placeholder="Monthly Groceries Expense"></div>
                    <div class="col-md-6 col-xs-12">
                      <!-- <label for="utilities"></label> -->
                      <input type="number" step="1" pattern="\d+" min="0" id="utilities" class="form-control" aria-describedby="gas" placeholder=" Monthly Utilities Expense"></div>

                      <div class="col-md-6 col-xs-12">
                          <!-- <label for="phone"></label> -->
                          <input type="number" step="1" pattern="\d+" min="0" id="phone" class="form-control" aria-describedby="phone" placeholder="Monthly Phone Expense"></div>
                      <div class="col-md-6 col-xs-12">
                        <!-- <label for="car"></label> -->
                        <input type="number" step="1" pattern="\d+" min="0" id="car" class="form-control" aria-describedby="gas" placeholder=" Monthly Car Expense"></div>
    
                        <div class="col-md-6 col-xs-12">
                          <!-- <label for="misc"></label> -->
                          <input type="number" step="1" pattern="\d+" min="0" id="phone" class="form-control" aria-describedby="misc" placeholder="Misc. Monthly Expenses"></div>
                        <div class="col-md-6 col-xs-12">
                          <!-- <label for="entertainment"></label> -->
                          <input type="number" step="1" pattern="\d+" min="0" id="entertainment" class="form-control" aria-describedby="entertainment" placeholder=" Monthly Entertainment Allowance"></div>


                  </div>




                  
                <!-- <div class="form-group">
                  <label for="example-description">Example Description</label>

                </div> -->
                <button id="submit" class="btn btn-primary float-right">Submit</button>
              </form>
